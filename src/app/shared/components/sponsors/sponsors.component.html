<mat-card>

  <mat-toolbar color="primary" class="mat-toolbar-full">
    {{ 'WIDGET.SPONSORS' | translate}}
  </mat-toolbar>
  <mat-card-content>
    <div class="patrons">
      <div class="patrons__item mat-elevation-z1" *ngFor="let sponsor of sponsors">
        <a mat-button href="{{sponsor.href}}">
          <img src="{{sponsor.src}}" alt="{{sponsor.name}}">
        </a>
      </div>
    </div>


  </mat-card-content>

</mat-card>
